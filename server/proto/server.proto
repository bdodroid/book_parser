syntax = "proto3";

import "google/api/annotations.proto";

package book_parser;

message Empty {}
message IntValue {
  int64 value = 1;
}
message File {
  string token = 1;
  string filename = 2;
}

service BookParser {
  rpc PullBook(File) returns(Empty){
    option(google.api.http) = {
      get: "/api/pull/book"
    };
  };
  rpc DebugPrintCache(Empty) returns(Empty){
    option(google.api.http) = {
      get: "/api/debug"
    };
  };
}

